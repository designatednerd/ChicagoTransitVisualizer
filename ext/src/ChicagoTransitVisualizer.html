<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Chicago Transit Visualizer</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS for this plugin -->
	<link href="../css/theme.css" rel="stylesheet">

  </head>
  <body>
	<div class="container theme-transit">
    <!-- LOGO -->
    <div class="logo">
      <img src="images/logo.png"/>
      <div class="dashed-border-horizontal"></div>
    </div>
    
    <!-- MAIN INSTRUCTIONS -->
    <div class="instructions">
        <h1>Get a visual breakdown of your transit usage</h1>
        <p>We'll show you whether you need a monthly pass, how much you're spending, train vs. rail comparisons, and how often you reload your card.</p>
    </div>
        
    <!-- SAMPLE IMAGES -->
    <div class="row instruction-sample-charts">
      <div class="col-xs-4">
        <div class="vertical-center-hack">
          <img src="images/barchart_sample.png"/>
        </div>
      </div>
      <div class="col-xs-4">
        <img src="images/piechart_sample.png"/>
      </div>
      <div class="col-xs-4">
        <div class="vertical-center-hack">
          <img src="images/barchart_sample.png"/>
        </div>
      </div>
    </div>
    <div class="big-gray-button-holder">
      <a class="big-gray-button" href="#start">Where do I start?</a>
    </div>

</div>

        
	</div>
	
	<!-- SCRIPTS AT THE BOTTOM FOR FASTER PAGE LOAD -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
